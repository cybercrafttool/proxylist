name: Proxy Country Checker
on:
  schedule:
    - cron: "30 */1 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0
      - name: Country Checker
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - run: npm install
      - name: commit change (Country Checker)
        run: |
          set -o pipefail
          bash download-sources-from-results-branch
          DONOT_CLEAR_RESULTS=true node country-check.js
          bash cleaning-result-branch.sh
      
      - name: Github Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: results
